{% extends "base.html" %}
{% load static %}
{% url 'login' as login %}
{%block titleblock%} SocioClub | Secretary {% endblock %}


{%block cssblock%}
<link rel="stylesheet" href="{% static 'css/secratory.css'%}"> {%endblock%}

{% block mainblock %}

<h1>Maintenance</h1>
<form method="POST" action="{% url 'secretary'%}">
    {% csrf_token %}

    <input type="text" placeholder="bhag" name="a">
    <input type="number" placeholder="Month" name="b">
    <input type="number" placeholder="year" name="c">
    <input type="text" placeholder="payment-date" name="d" >
    <input type="submit">
</form>

<h1>
    Events
</h1>
<form method="POST" action="{% url 'secretary'%}">
    {% csrf_token %}

    <input type="text" placeholder="Name" name="event-name">
    <input type="number" placeholder="Decription" name="event-desc">
    <input type="number" placeholder="Start Date" name="event-start-date">
    <input type="text" placeholder="End Date" name="event-end-date" >
    <input type="submit">
</form>

<h1>Complain</h1>
<form method="POST" action="{% url 'secretary'%}">
    {% csrf_token %}

    <input type="text" placeholder="Status" name="complain-status">
    
    <input type="submit">
</form>



{% endblock %}
